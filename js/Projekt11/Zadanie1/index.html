<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            font-size: 24px;
            line-height: 99vh;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        span{
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="clock">
        Godzina: <span></span>
    </div>

    <script>
        const dateSpan = document.querySelector('.clock span');

        const timer=()=>{
             
            const time = new Date();

            const hrs = time.getHours()<10 ? "0"+time.getHours() :time.getHours();
            const mins = time.getMinutes()<10 ? "0"+time.getMinutes() :time.getMinutes();
            const secs = time.getSeconds()<10 ? "0"+time.getSeconds() :time.getSeconds();

            dateSpan.textContent = `${hrs}:${mins}:${secs}`;
        }

        setInterval(timer,1000);

    </script>
</body>
</html>
