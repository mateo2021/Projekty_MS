<script>

    const user=(name =" ", ages=0)=>{
        const userName = name;
        const age = ages;

        const checkAge=()=>{
            console.log(`Cześć ${userName}, ${age>18 ? ' Możesz kupić piwo':' Nie możesz kupić piwa'}`)
        }

        return checkAge;

    }

    const mateusz = user("Mateusz",20);
    const jagna = user("Jagna",11);


    mateusz();
    jagna();
</script>
