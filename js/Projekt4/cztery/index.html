<script>
    
    let red =100;
    let green=100;
    let blue =100;

    document.body.style.backgroundColor=`rgb(${red},${green},${blue})`

    const changeColor =(e)=>{
        // if(e.keyCode ==38){
        //  red ++;
        //  green++; //zle !!!!!!!!!! bo odlicza dalej nie zatrzymuje sie przy 255
        //  blue++;  
        
        // }else if(e.keyCode==40){
        //  red --;
        //  green--;
        //  blue--; 
        // }
        // document.body.style.backgroundColor=`rgb(${red},${green},${blue})`

        switch(e.keyCode){
            case 38:
            document.body.style.backgroundColor=`rgb(${red<255 ? red++:red},${green<255 ? green++:green},${blue<255 ? blue++:blue})`
            break;

            case 40:
            document.body.style.backgroundColor=`rgb(${red>0 ? red--:red},${green>0 ? green--:green},${blue>0 ? blue--:blue})`
            break;
        }
        

        console.log(red);
    }


    window.addEventListener('keydown',changeColor)
</script>
